specVersion: 0.0.5
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: hardhat
    source:
      address: "0x5180db8F5c931aaE63c74266b211F580155ecac8"
      abi: Marketplace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - User
        - NFTCollection
        - ListNFT
        - ActionNFT
        - OfferNFT
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ListedNFT(indexed address,indexed uint256,address,uint256,indexed address)
          handler: handleListedNFT
        - event: BoughtNFT(indexed address,indexed uint256,address,uint256,address,indexed address)
          handler: handleBoughtNFT
        - event: OfferredNFT(indexed address,indexed uint256,address,uint256,indexed address)
          handler: handleOfferredNFT
        - event: CanceledOfferredNFT(indexed address,indexed uint256,address,uint256,indexed address)
          handler: handleOfferredNFT
        - event: AcceptedNFT(indexed address,indexed uint256,address,uint256,address,indexed address)
          handler: handleAcceptedNFT
        - event: CreatedAuction(indexed address,indexed uint256,address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleCreatedAuction
        - event: PlacedBid(indexed address,indexed uint256,address,uint256,indexed address)
          handler: handlePlacedBid
        - event: ResultedAuction(indexed address,indexed uint256,address,indexed address,uint256,address)
          handler: handleResultedAuction
      file: ./src/token.ts
